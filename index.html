<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculator & Convert</title>
</head>

<body>

    <img src="assets/logo 1.gif" class="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real brasileiro </option>
            </select>
        </label>


        <label>
            Converter <b>para</b>
            <select class="trocar-moeda">
                <option value="dolar">US$ Dolar americano </option>
                <option value="euro">€ Euro </option>
                <option value="iene">¥ Iene </option>
            </select>
        </label>

        <label>
            <input type="number" class="input-values" placeholder="   R$ 10.000,00">
        </label>

      <button id="convert">Converter</button>

        <section>

            <div class="brasil">
                <img src="assets/brasil 2.png">
                <p class="Moeda">Valor</p>
                <p class="moedaValor-convert">R$ 0,00</p>

            </div>
            <img class="seta" src="assets/seta.png">

            <div class="brasil">
                
                <img class="dolar-imagem" src=" assets/estados-unidos.png">
                <p class="Moeda" id="dolar-americano">Dolar</p>
                <p class="moedaValor">US$ 0.0</p>

            </div>



        </section>


    </main>
</body>
<script src="java.js"></script>
</html>
